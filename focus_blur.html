<html>
	<head>
		<script src='jquery.js'>
		</script>
		<script type="text/javascript">
			$(document).ready(function()
				{
					$('input').focus(function()
						{
							$(this).css('background-color','red');
						});
					$('input').blur(function()
						{
							$(this).css('background-color','grey');
						});
					$('p').click(function()
						{
							$(this).hide();
						});
				});
		</script>
	</head>
	<body>
		Name:<input type='text' ><br/>
		Pass:<input type='password'>
		<p>
			Click Me......
		</p>
		<p>
			Click me too......
		</p>
	</body>
</html>
