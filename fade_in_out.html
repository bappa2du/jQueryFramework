<html>
	<head>
		<title>jquery sample</title>
		<style type='text/css'>
			p
			{
				border: 1px solid black;
				width: 350px;
				padding: 10px 20px;
				text-align: right;
				border-radius: 20px;
			}
		</style>
	</head>
	<body>
		<script src='jquery.js' type='text/javascript'></script>

		<script type='text/javascript'>
			$(document).ready(function()
				{
					$('#toggle').click(function()
					{
						$('#demo').fadeToggle();
						$('#demo').css('color','red');
						$('#demo').css('background-color','#0066aa');
					});
				});
		</script>
		<p id='demo'>
			Thank you for visiting this <u>jquery</u><br/>
			demo site. This is not direct use of javaScript<br/>
			but this is the use of javascript framework jquery
		</p>
		<button id='toggle'>Show/Hide</button>
	</body>
</html>
